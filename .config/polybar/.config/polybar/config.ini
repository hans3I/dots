[bar/launcher]
width = 3.5%
height = 32
bottom = false
fixed-center = true 
line-size = 2
font-0 = "Dejavu Sans Mono:style=Regular:pixelsize=10;3"
font-1 = "Material Design Icons Desktop:pixelsize=13;3"
enable-ipc = true
modules-left = launcher
background = #171a1f
foreground = #e9e4e4
offset-x = 1%
offset-y = 1.2%
override-redirect = true
radius = 5px

[bar/left]
width = 16%
height = 32
bottom = false
fixed-center = true 
line-size = 2
font-0 = "Dejavu Sans Mono:style=Regular:pixelsize=10;3"
font-1 = "Material Design Icons Desktop:pixelsize=13;3"
enable-ipc = true
modules-center = bspwm 
background = #171a1f
foreground = #e9e4e4
#offset-x = 0.9%
offset-x = 5.5%
offset-y = 1.2%
override-redirect = true
radius = 5px

[bar/systray]
width = 1%
height = 32
bottom = false
fixed-center = true 
line-size = 2
font-0 = "Dejavu Sans Mono:style=Regular:pixelsize=10;3"
font-1 = "Material Design Icons Desktop:pixelsize=13;3"
enable-ipc = true
modules-center = blank
background = #171a1f
foreground = #e9e4e4
offset-x = 22.5%
offset-y = 1.2%
override-redirect = true
tray-position = left
tray-detached = false
tray-maxsize = 16
#tray-background = #171a1f
tray-padding = 9
tray-scale = 1
tray-transparent = true
radius = 5px

[bar/middle]
width = 54.5%
height = 32
bottom = false
fixed-center = false
line-size = 0
font-0 = "Dejavu Sans Mono:style=Regular:pixelsize=10;3"
font-1 = "Material Design Icons Desktop:pixelsize=13;3"
enable-ipc = true
modules-center = tasklist
background = #00000000
#background = #171a1f
foreground = #e9e4e4
offset-x = 22.6%
offset-y = 1.2%
override-redirect = true
radius = 5px

[bar/volume]
width = 5.2%
height = 32
bottom = false
fixed-center = true 
line-size = 2
font-0 = "Dejavu Sans Mono:style=Regular:pixelsize=10;3"
font-1 = "Material Design Icons Desktop:pixelsize=13;3"
enable-ipc = true
modules-center = volume
background = #171a1f
foreground = #e9e4e4
offset-x = 78.1%
offset-y = 1.2%
override-redirect = true
radius = 5px

[bar/right]
width = 15%
height = 32
bottom = false
fixed-center = true 
line-size = 2
font-0 = "Dejavu Sans Mono:style=Regular:pixelsize=10;3"
font-1 = "Material Design Icons Desktop:pixelsize=13;3"
enable-ipc = true
modules-center = date
background = #171a1f
foreground = #e9e4e4
offset-x = 84.1%
offset-y = 1.2%
override-redirect = true
radius = 5px

[module/tray]
type = internal/tray

[module/window]
type = internal/xwindow
format-prefix = "  󰘔"
format-prefix-foreground = "#D9BC8C"
label = %title:0:60:...%
label-padding = 2
format-background = #171a1f

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-click = true
fuzzy-match = true
enable-scroll = false
label-focused = 󰖭
label-focused-foreground = #E8E3E3
label-focused-padding = 1
label-occupied = 󰧞
label-occupied-foreground = #777777
label-occupied-padding = 1
label-urgent = 󰧞
label-urgent-foreground = #B66467
label-urgent-padding = 
label-empty = 󰍴
label-empty-foreground = #666666
label-empty-padding = 1

[module/volume]
type = internal/alsa
format-volume = <ramp-volume> <label-volume>
format-volume-font = 0
format-volume-padding = 0
format-volume-background = #171a1f
label-volume = %percentage%%
label-muted = "muted"
label-muted-background = #171a1f
label-muted-padding = 2
ramp-volume-0 = "󰕿"
ramp-volume-1 = "󰖀"
ramp-volume-2 = "󰖀"
ramp-volume-3 = "󰖀"
ramp-volume-4 = "󰕾"
ramp-volume-5 = "󰕾"
ramp-volume-6 = "󰕾"
click-right = pavucontrol
ramp-volume-foreground = "#8DA3B9"
label-muted-foreground = "#B66467"

[module/memory]
type = internal/memory
interval = 3
format = <label> <bar-used>
label = ﬙
label-padding = 2
format-padding = 2
bar-used-width = 10
bar-used-foreground-0 = #FFF
bar-used-foreground-1 = #FFF
bar-used-foreground-2 = #FFF
bar-used-foreground-3 = #FFF
bar-used-indicator = 
bar-used-indicator-font = 0
bar-used-indicator-foreground = #99586e75
bar-used-fill = 
bar-used-fill-font = 0
bar-used-empty = 
bar-used-empty-font = 0
bar-used-empty-foreground = #99586e75
label-font = 0

[module/cpu]
type = internal/cpu
interval = 0.5
format = <label> <bar-load>
label = 
label-padding = 2
bar-load-width = 10
bar-load-foreground-0 = #FFF
bar-load-foreground-1 = #FFF
bar-load-foreground-2 = #FFF
bar-load-foreground-3 = #FFF
bar-load-indicator = 
bar-load-indicator-font = 0
bar-load-indicator-foreground = #99586e75
bar-load-fill = 
bar-load-fill-font = 0
bar-load-empty = 
bar-load-empty-font = 0
bar-load-empty-foreground = #99586e75
label-font = 0

[module/network]
type = custom/script
exec = ~/.config/polybar/scripts/check-network
format-background = #171a1f
format-padding = 1
format-font = 2
click-right = ~/.config/polybar/scripts/date.sh &
tail = true

[module/date]
type = internal/date
interval = 30
label =  %time%
label-padding = 1
label-font = 0
label-background = #171a1f
time = "%a %d %b, %I:%M %p"
format-prefix = 󰅒
format-prefix-foreground = "#8C977D"
#time = 󰅒 %I:%M %p
#time-alt = 󰃰 %Y-%m-%d

[module/launcher]
type = custom/text
content = " 󰍉 "
content-foreground = "#A988B0"
#content-foreground = 
click-left = rofi -show drun
content-padding = 1
content-font = 1

[module/tasklist]
type = custom/script
exec = ~/.config/polybar/scripts/tasklist.sh 2>/dev/null
format = <label>
label = %output%
label-padding = 1
tail = true

[module/blank]
type = custom/text
content = "%{T8}"
