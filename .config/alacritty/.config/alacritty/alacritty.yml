# Terminal Emulator Settings
window:
  padding:
    x: 20
    y: 20
  scrolling:
    history: 15
  dynamic_title: true

# Setting zsh as the default shell
shell:
    program: /bin/bash

# Font
font:
  normal:
    family: Inconsolata NF
    style: Medium

  bold:
    family: Inconsolata NF
    style: Bold

  italic:
    family: Inconsolata NF
    style: Italic

  bold_italic:
    family: Inconsolata NF
    style: Bold Italic

  size: 13

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: '#1a1b26'
    foreground: '#c0caf5'

  # Normal colors
  normal:
    black:   '#15161e'
    red:     '#f7768e'
    green:   '#9ece6a'
    yellow:  '#e0af68'
    blue:    '#7aa2f7'
    magenta: '#bb9af7'
    cyan:    '#7dcfff'
    white:   '#a9b1d6'

  # Bright colors
  bright:
    black:   '#414868'
    red:     '#f7768e'
    green:   '#9ece6a'
    yellow:  '#e0af68'
    blue:    '#7aa2f7'
    magenta: '#bb9af7'
    cyan:    '#7dcfff'
    white:   '#c0caf5'

  indexed_colors:
    - { index: 16, color: '#ff9e64' }
    - { index: 17, color: '#db4b4b' }
    
  
