# Terminal Emulator Settings
window:
  padding:
    x: 20
    y: 20
  scrolling:
    history: 15
  dynamic_title: true

# Setting zsh as the default shell
shell:
    program: /bin/bash

# Font
font:
  normal:
    family: Liga SFMono Nerd Font
    style: Medium

  bold:
    family: Liga SFMono Nerd Font 
    style: Bold

  italic:
    family: Liga SFMono Nerd Font 
    style: Italic

  bold_italic:
    family: Liga SFMono Nerd Font 
    style: Bold Italic

  size: 12

colors:
  primary:
    background: '#0d0f18'
    foreground: '#a5b6cf'
  cursor:
    text:   CellForeground
    cursor: '#a5b6cf'
  bright:
    black:   '#151720'
    red:     '#dd6777'
    green:   '#90ceaa'
    yellow:  '#ecd3a0'
    blue:    '#86aaec'
    magenta: '#c296eb'
    cyan:    '#93cee9'
    white:   '#cbced3'
  normal:
    black:   '#1c1e27'
    red:     '#e26c7c'
    green:   '#95d3af'
    yellow:  '#f1d8a5'
    blue:    '#8baff1'
    magenta: '#c79bf0'
    cyan:    '#98d3ee'
    white:   '#d0d3d8'
